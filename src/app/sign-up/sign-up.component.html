<div class="row">
    <div class="col s8 offset-s2">
        <div class="card">
            <div class="sm-jumbotron center-align">
                <h2>User Registration</h2>
            </div>
            <form class="col s12 white" #UserRegistrationForm="ngForm" (ngSubmit)="onSubmit(UserRegistrationForm)">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" class="validate" name="Username" #Username="ngModel" [(ngModel)]="user.Username"  required placeholder="Username">
                        <label data-error="Required"></label>
                    </div>
                    <div class="input-field col s6">
                        <input type="password" class="validate" name="Password" #password="ngModel" [(ngModel)]="user.Password" required placeholder="Password" minlength="6">
                    <label [attr.data-error]="password.errors != null?(password.errors.required? 'Required':'Minimum 6'):''"></label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email" placeholder="Email" [pattern]="emailPattern">
                        <label data-error="Invalid email"></label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" name="Firstname" #Firstname="ngModel" [(ngModel)]="user.Firstname" placeholder="First name">
                    </div>
                    <div class="input-field col s6">
                        <input type="text" name="Lastname" #Lastname="ngModel" [(ngModel)]="user.Lastname" placeholder="Last name">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn-large btn-submit" [disabled]="!UserRegistrationForm.valid" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
